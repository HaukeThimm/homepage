<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>haukethimm.com — Under Construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />

  <!-- Font: Cormorant Garamond -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #FDF7F2;         /* page background */
      --card: #FBF6F1;       /* inner panel */
      --ink: #003153;        /* text */
      --gold: #B7B19A;       /* border tone (warm grey-gold) */
    }

    *{ box-sizing: border-box; }

    html,body{ height:100%; margin:0; }

    body{
      background: var(--bg);
      font-family: "Cormorant Garamond", serif;
      color: var(--ink);
      display:grid;
      place-items:center;
    }

    .frame{
      width: min(1120px, 92vw);
      background: var(--card);
      padding: 64px 88px;
      border: 3px solid var(--gold);
      position: relative;
    }

    /* inner border line */
    .frame::before{
      content:"";
      position:absolute;
      inset: 12px;
      border: 1.5px solid rgba(183, 177, 154, 0.75);
      pointer-events:none;
    }

    /* logo top-right */
    .logo{
      position:absolute;
      top: 58px;
      right: 78px;
      width: 170px;
      height:auto;
    }

    .content{
      max-width: 760px;
      margin: 0 auto;
      text-align:center;
      line-height: 1.2;
    }

    .title{
      margin: 56px 0 6px;
      font-size: 54px;
      font-weight: 600;
    }

    .domain{
      margin: 0 0 96px;
      font-size: 56px;
      font-weight: 600;
    }

    .copy{
      margin: 0;
      font-size: 34px;
      font-weight: 500;
    }

    @media (max-width: 820px){
      .frame{ padding: 44px 26px; }
      .logo{
        position: static;
        display:block;
        margin: 0 auto 28px;
        width: 150px;
      }
      .title{ font-size: 40px; margin-top: 10px; }
      .domain{ font-size: 42px; margin-bottom: 56px; }
      .copy{ font-size: 24px; }
    }
  </style>
</head>

<body>
  <section class="frame" aria-label="Under construction notice">

    <!-- Place your seal here -->
    <img
      class="logo"
      src="assets/logo.png"
      alt="Hauke Thimm — High Level Events & Protocol Management"
    />

    <div class="content">
      <h1 class="title">Welcome to</h1>
      <h2 class="domain">haukethimm.com</h2>

      <p class="copy">
        This website is currently under construction.<br>
        Thank you for your interest — a refined digital presence dedicated to<br>
        international protocol and high-level event management<br>
        will be available shortly.
      </p>
    </div>

  </section>
</body>
</html>
